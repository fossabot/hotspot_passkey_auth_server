    - name: Login to push package
      uses: docker/login-action@v3
      with:
        registry: git.leshe4ka.ru
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.TOKEN }}
    - name: build docker image
      uses: docker/build-push-action@v5
